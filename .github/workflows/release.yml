name: Release

#on:
#  push:
#    tags:
#      - v*
on:
  push:
    branches: [ make-startup-great ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: registry
      - uses: actions/checkout@v2
        with:
          repository: DroneDB/DroneDB
          submodules: "recursive"
          path: ddb
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            3.1.x
            6.0.x
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: setup utils
        run: sudo apt-get update && sudo apt-get install -y spatialite-bin libsqlite3-mod-spatialite
      - name: Build C++ lib
        run: |
          cd ddb
          scripts/ubuntu_deps.sh
          mkdir -p build
          cd build
          cmake -DBUILD_TESTING=OFF ..
          make -j$(nproc) ddb
          sudo make -j$(nproc) install
          sudo ldconfig          
      - name: Test
        run: |
          cd registry
          export PATH="$HOME/ddb/build:$PATH"
          dotnet test -c Release --verbosity minimal
      - name: Publish win-x64
        run: dotnet publish -p:PublishProfile=win-x64.pubxml Registry
      - name: Publish win-arm
        run: dotnet publish -p:PublishProfile=win-arm.pubxml Registry
      - name: Publish win-arm64
        run: dotnet publish -p:PublishProfile=win-arm64.pubxml Registry
      - name: Publish linux-x64
        run: dotnet publish -p:PublishProfile=linux-x64.pubxml Registry
      - name: Publish linux-arm
        run: dotnet publish -p:PublishProfile=linux-arm.pubxml Registry
      - name: Publish osx-x64
        run: dotnet publish -p:PublishProfile=osx-x64.pubxml Registry

      - name: Zip win-x64
        run: cd Registry/bin/Release/net6.0/publish/win-x64/ && zip -r ../../../../../../Registry-Win64.zip *
      - name: Zip win-arm
        run: cd Registry/bin/Release/net6.0/publish/win-arm/ && zip -r ../../../../../../Registry-WinArm.zip *
      - name: Zip win-arm64
        run: cd Registry/bin/Release/net6.0/publish/win-arm64/ && zip -r ../../../../../../Registry-WinArm64.zip *
      - name: Zip linux-x64
        run: cd Registry/bin/Release/net6.0/publish/linux-x64/ && zip -r ../../../../../../Registry-Linux64.zip *
      - name: Zip linux-arm
        run: cd Registry/bin/Release/net6.0/publish/linux-arm/ && zip -r ../../../../../../Registry-LinuxArm.zip *
      - name: Zip osx-x64
        run: cd Registry/bin/Release/net6.0/publish/osx-x64/ && zip -r ../../../../../../Registry-Osx64.zip *

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Release.txt
            LICENSE.md
            Registry-Win64.zip
            Registry-WinArm.zip
            Registry-WinArm64.zip
            Registry-Linux64.zip
            Registry-LinuxArm.zip
            Registry-Osx64.zip   
