version: "3.3"

services:
    db:
        image: mariadb:latest
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./initialize.sql:/docker-entrypoint-initdb.d/initialize.sql
        expose:
            - "3306"
#        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 20s
            retries: 10
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_HOST=db:3306
            - PMA_USER=registry
            - PMA_PASSWORD=YLepR7DgjfzFw25C

    minio:
        image: minio/minio:latest
#        restart: always
        environment:
            - MINIO_ACCESS_KEY=minio
            - MINIO_SECRET_KEY=miniopass
        volumes:
            - ./data/minio:/data
        ports:
            - 9000:9000
        command: server /data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

    redis:
        image: redis:latest
        volumes:
            - ./data/redis:/data
        expose:
            - "6379"

    redisadmin:
        depends_on:
            - redis
        image: erikdubbelboer/phpredisadmin
        environment:
            - ADMIN_USER=admin
            - ADMIN_PASS=admin
            - REDIS_1_HOST=redis
            - REDIS_1_PORT=6379
        ports:
            - 8081:80 

    registry:
        depends_on:
            - db
            - redis
            - minio
        build: .
        volumes:
            - ./data/ddbstore:/Registry/Registry.Web/ddbstore
            - ./data/tmpuploads:/Registry/Registry.Web/uploads
        ports:
            - 5000:5000
            - 5001:5001
        restart: unless-stopped
